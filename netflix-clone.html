    <script>
      const movieBg = document.querySelector(".movie-bg");
      const movieCard = document.querySelector(".movie-card");

      // Define the function to show the movie c
      function showMovieCard() {
        movieCard.style.display = "block";
        // Remove the mousemove event listener to disable it temporarily
        movieBg.removeEventListener("mousemove", showMovieCard);
      }

      // Define the function to hide the movie card
      function hideMovieCard() {
        movieCard.style.display = "none";
        // Add back the mousemove event listener when hiding the movie card
        movieBg.addEventListener("mousemove", showMovieCard);
      }

      // Initially hide the movie card
      movieCard.style.display = "none";

      // Add event listener for mouseenter
      movieBg.addEventListener("mouseenter", showMovieCard);

      // Add event listener for mouseleave
      movieCard.addEventListener("mouseleave", hideMovieCard);
    </script>
