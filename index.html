    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Get all movie elements
        const movies = [
          {
            title: "Aryan 1",
            image: "images/aryan1.jpg",
            match: "96% match",
            rating: "A",
            seasons: "3 Seasons",
            quality: "HD",
            genres: ["Sci-Fi TV", "Mind-Bending", "Chilling"],
          },
          {
            title: "Aryan 2",
            image: "images/aryan2.jpg",
            match: "90% match",
            rating: "B",
            seasons: "2 Seasons",
            quality: "SD",
            genres: ["Drama", "Mystery"],
          },
          // Add more movies as needed
        ];

        const movieElements = document.querySelectorAll(".movie-bg");

        movies.forEach((movie, index) => {
          // Add hover event listener to each movie element
          movieElements[index].addEventListener("mouseover", () => {
            // Populate movie card with details from the corresponding movie object
            document.getElementById("card-img").src = movie.image;
            document.querySelector(".movie-detail .img-container img").alt =
              movie.title;
            document.querySelector(
              ".movie-detail .action-buttons span"
            ).textContent = movie.match;
            document.querySelector(
              ".movie-detail .action-buttons div:nth-child(2) span"
            ).textContent = movie.rating;
            document.querySelector(
              ".movie-detail .action-buttons div:nth-child(3) span"
            ).textContent = movie.seasons;
            document.querySelector(
              ".movie-detail .action-buttons div:nth-child(4) span"
            ).textContent = movie.quality;

            const genresContainer = document.querySelector(
              ".movie-detail div:last-child"
            );
            genresContainer.innerHTML = "";
            movie.genres.forEach((genre) => {
              const span = document.createElement("span");
              span.textContent = genre;
              genresContainer.appendChild(span);
            });

            // Show movie detail card
            document.querySelector(".movie-card").style.display = "block";
          });

          // Add mouseout event listener to hide movie detail card when mouse leaves movie
          movieElements[index].addEventListener("mouseout", () => {
            document.querySelector(".movie-card").style.display = "none";
          });
        });
      });
    </script>
