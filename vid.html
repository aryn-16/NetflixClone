<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Background Example</title>
<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden; /* Prevent scrolling */
  }
  #video-background {
    position: fixed;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover; /* Cover the entire area */
    z-index: -1; /* Ensure the video is behind other content */
  }
  /* Optional: Add additional styling for content on top of the video */
  .content {
    position: relative;
    z-index: 1;
    color: white;
    text-align: center;
    padding: 20px;
  }
</style>
</head>
<body>

<video id="video-background" autoplay muted loop>
  <source src="images/WhatsApp Video 2024-03-14 at 23.57.50.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<div class="content">
  <h1>Welcome to my website</h1>
  <p>This is some content on top of the video background.</p>
</div>

</body>
</html>
